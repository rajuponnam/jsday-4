<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //using unary plus to convert string to a number
        let str1="12";
        let num= +str1;
        console.log(num);
        console.log(typeof (num));

        //Raju  cannot be converted to a number

        let str2="Raju";
        console.log(str2);
        console.log(typeof (str2));

        let e1="2";
        let n1= -e1;
        console.log(n1);
        console.log(typeof (n1));

        let e2="4";
        let n2= ++e1;
        console.log(n2);
        console.log(typeof (n2));

        let e3="5";
        let n3= e1++;
        console.log(n3);
        console.log(typeof (n3));

        
        
    </script>
    
</body>
</html>
