<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //comparision operators
       var a=20;
       var b=15;
       a1=a==b;
       console.log('Equal to');
       console.log(a1);

       a2=a<b;
       console.log('less then ');
       console.log(a2);

       a3=a>b;
       console.log('greater then');
       console.log(a3);

       a4=a<=b;
       console.log('less then or equal');
       console.log(a4);
         
       a5=a>=b;
       console.log('greater then or equal');
       console.log(a5);

       a6=a!=b;
       console.log('not equal');
       console.log(a6);


       c=4;
       d=4;
       a7=(c===d);
       console.log('strictly equal');
       console.log(a7);


       x=10;
       y=10;
       a8=x===y;
       console.log('strictly equal');
       console.log(a8);
       
       
       
       
       
       
       
       
       
       
       
       
       
       
        
    </script>
    
</body>
</html>
